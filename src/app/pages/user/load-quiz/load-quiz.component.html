<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <!-- <h1>Your Quizzes</h1> -->
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <!-- <h3>{{q.quizName}}</h3> -->
                <mat-card>
                    <mat-card-header>
                        <mat-card-subtitle>
                          {{q.subject.subjectName}}
                        </mat-card-subtitle>
                        <mat-card-subtitle><h1>{{q.quizName}}</h1></mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        
                        <button mat-button color="primary">Questions: {{q.noOfQues}}</button>
                        <button mat-button color="primary">Marks: {{q.quizMarks}}</button>
                        <button mat-raised-button color="primary" (click)="startquiz(q.quizId)">Start</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            
        </div>
    </div>
</div>
