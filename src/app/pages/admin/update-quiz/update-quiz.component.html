<mat-card>
    <h1 style="color:#683cb4">Update Quiz</h1>
    
    <div class="col-md-8 offset-md-1">
        <!-- {{quiz | json}} -->
        <form (submit)="updatequiz()">
            <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Quiz Name</mat-label>
                <input type="text" name="quizname" placeholder="enter here" [(ngModel)]="quiz.quizName" matInput/>
            </mat-form-field>
            <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Description</mat-label>
                <textarea type="text" name="quizdescription" placeholder="enter here" [(ngModel)]="quiz.description" matInput></textarea>
            </mat-form-field>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Quiz Marks</mat-label>
                        <input type="text" name="maxMarks" placeholder="enter here"  [(ngModel)]="quiz.quizMarks" matInput/>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>No of questions</mat-label>
                        <input type="text" name="noOfQuestions" placeholder="enter here" [(ngModel)]="quiz.noOfQues" matInput/>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <!-- <mat-form-field>
                        <input matInput [matDatepicker]="datepicker" type="datetime-local"  placeholder="Created date">
                        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker></mat-datepicker>
                    </mat-form-field> -->
                    <!-- <mat-form-field>
                        <input matInput type="datetime-local" placeholder="start date">
                      </mat-form-field> -->
                        <label>Quiz Date: </label>
                        <input  type="datetime-local" placeholder="start date" name="startdate" [(ngModel)]="createdTime">
                      
                </div><br>
                
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <!-- <mat-form-field class="w100" appearance="fill">
                        <mat-label>End time</mat-label>
                        <input type="text" name="endTime" placeholder="enter here" matInput/>
                    </mat-form-field> -->
                    <label>Start time:</label>
                    <input  type="datetime-local" placeholder="start time"  name="startTime" [(ngModel)]="startTime">
                </div>
                <div class="col-md-6">
                    <!-- <mat-form-field class="w100" appearance="fill">
                        <mat-label>Start time</mat-label>
                        <input type="text" name="startTime" placeholder="enter here" matInput/>
                    </mat-form-field> -->
                    <label>End Time:</label>
                    <input  type="datetime-local" placeholder="end time"  name="endTime" [(ngModel)]="endTime">
                    
                </div>
            </div><br>
            <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Standard</mat-label>
                <mat-select name="standardName" (selectionChange)="onStandardChange()" [(ngModel)]="selectedStd">
                    <!-- [(ngModel)]="standard.standardId" -->
                  <mat-option *ngFor="let s of standards" [value]="s.standardId" > {{ s.standardName}}</mat-option>
                </mat-select> <!--s.standardId-->
              </mat-form-field>
            <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Subject</mat-label><!--subjects.subjectId-->
                <mat-select [(ngModel)]="selectedSub" name="subjectname">
                  
                  <mat-option *ngFor="let s of subjects" [value]="s.subjectId" >{{s.subjectName}}</mat-option>
                </mat-select> <!--s.subjectId-->
              </mat-form-field>
            
              <mat-form-field  appearance="fill" class="w100" >
                <mat-label>Enter Passing Marks</mat-label>
                <input type="text" name="passingMarks" placeholder="enter here" [(ngModel)]="quiz.passingMarks"  matInput/>
            </mat-form-field>
            <!--active field-->
            <mat-slide-toggle
          class="mt20" checked=true name="isActive" [(ngModel)]="quiz.isActive">
       Publish Status
      </mat-slide-toggle>
      <div class="container text-center ">
        <button mat-raised-button color="primary">Update</button>
      </div><br>
              
        </form>

        
    </div>
</mat-card>
<!--{{quiz.isActive | json}}-->
