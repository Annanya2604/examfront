<mat-card>
    <div><button mat-raised-button color="accent" routerLink="/admin/section" >Back</button></div>
    <h1 style="text-align: center;color:#683cb4;"> Add new Section</h1>
    <!--{{standard|json}}-->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col md 6 offset md-3 text-center">
                    <form (ngSubmit)="registerForm.form.valid && addSection()" #registerForm="ngForm" novalidate autocomplete="off">
                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>Std name</mat-label>
                            <input required type="text" name="title" matInput  placeholder="enter here" >
            
                        </mat-form-field><br> -->
                        <mat-form-field class="w100" appearance="fill" >
                            <mat-label >Section Name</mat-label>
                            <input required type="text" pattern="[A-Z]{1}" name="title" #title="ngModel"  matInput  placeholder="enter here" [(ngModel)]="sectionData.sectionName" >
            
                        </mat-form-field><br>
                        <div class="mb10" style="color:red; margin-left: 20px;" *ngIf="title.touched && title.errors?.['pattern']">Only single capital alphabets are allowed !!</div>
                        <div class="text-danger" *ngIf="(title.touched || registerForm.submitted) && title.errors?.['required']"> </div><br>
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Standard</mat-label>
                            <mat-select required [(ngModel)]="sectionData.standard.standardId" name="standardName" #standardName="ngModel">
                              
                              <mat-option *ngFor="let s of standards" [value]="s.standardId" >{{s.standardName}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          <div class="text-danger" *ngIf="(standardName.touched || registerForm.submitted) && standardName.errors?.['required']"> </div><br>
                          <div class="container text-center ">
                            <button mat-raised-button color="primary">Add</button>
                          </div><br>
                          
                    </form>
                </div>
            </div>
        </div>
        <!--<form action="">
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Standard Name</mat-label>
                <input type="text" name="title" matInput  placeholder="enter here">

            </mat-form-field>
        </form>-->
    </mat-card-content>
</mat-card>
