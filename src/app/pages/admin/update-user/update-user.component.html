
<mat-card>
    <h1 style="text-align: center;color:#683cb4">Update Student</h1>
</mat-card>
<mat-card>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col md 6 offset md-3 text-center">
                    <form  (submit)="updateuser()" >
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input  type="text"  #name="ngModel" name="username" [(ngModel)]="user.username" matInput  placeholder="enter username" >
                            
    
                        </mat-form-field><br>
                        
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input type="text" name="firstname" [(ngModel)]="user.firstname"  matInput  placeholder="enter firstname" >
            
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input type="text" name="lastname"  [(ngModel)]="user.lastname" matInput  placeholder="enter lastname" >
            
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" [(ngModel)]="user.password" matInput  placeholder="enter password" >
            
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Standard</mat-label>
                            <mat-select  name="standardName" (selectionChange)="onStandardChange()" [(ngModel)]="selectedStd">
                              <mat-option>None</mat-option>
                              <mat-option *ngFor="let s of standards" [value]="s.standardId"  >{{s.standardName}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Section</mat-label>
                            <mat-select  name="sectionName" [(ngModel)]="selectedSec" >
                              <mat-option>None</mat-option>
                              <mat-option *ngFor="let s of sections" [value]="s.sectionId" >{{s.sectionName}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          <mat-form-field class="w100" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="text" name="email" [(ngModel)]="user.email" matInput  placeholder="enter email" >
            
                        </mat-form-field>

                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>User Role</mat-label>
                            <input type="text" name="email" matInput  placeholder="enter user role" >
            
                        </mat-form-field>
                         -->
                          <div class="container text-center ">
                            <button mat-raised-button color="primary">Update</button>
                          </div><br>
                          
                    </form>
                </div>
            </div>
        </div>
        <!--<form action="">
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Standard Name</mat-label>
                <input type="text" name="title" matInput  placeholder="enter here">

            </mat-form-field>
        </form>-->
    </mat-card-content>
</mat-card>
