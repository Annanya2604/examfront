
<mat-card>
    <div><button mat-raised-button color="accent" routerLink="/admin/subject" >Back</button></div>
    <h1 style="text-align: center;color:#683cb4;"> Add new Subject</h1>
    <!--{{standard|json}}-->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col md 6 offset md-3 text-center">
                    <form (ngSubmit)="registerForm.form.valid && addSubject()" #registerForm="ngForm">
                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>Std name</mat-label>
                            <input required type="text" name="title" matInput  placeholder="enter here" >
            
                        </mat-form-field><br> -->
                        <mat-form-field class="w100" appearance="fill" >
                            <mat-label >Subject Name</mat-label>
                            <input required type="text" name="title" #title="ngModel"  pattern="[a-zA-Z ]+"matInput  placeholder="enter here" [(ngModel)]="subjectData.subjectName" >
            
                        </mat-form-field><br>
                        <div class="mb10" style="color:red; margin-left: 20px;" *ngIf="title.touched && title.errors?.['pattern']">Only alphabets are allowed !!</div>
                        <div class="text-danger" *ngIf="(title.touched || registerForm.submitted) && title.errors?.['required']"> </div><br>
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Standard</mat-label>
                            <mat-select  required [(ngModel)]="subjectData.standard.standardId" name="standardName" #standardName="ngModel">
                              <mat-option>None</mat-option>
                              <mat-option *ngFor="let s of standards" [value]="s.standardId" >{{s.standardName}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          <div class="text-danger" *ngIf="(standardName.touched || registerForm.submitted) && standardName.errors?.['required']"> </div><br>
                          <div class="container text-center ">
                            <button mat-raised-button color="primary">Add</button>
                          </div><br>
                          
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<!-- {{subjectData|json}} -->
