
<mat-card>
    <h1 style="text-align: center;color:#683cb4;" > Update Section</h1>
    <!--{{standard|json}}-->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col md 6 offset md-3 text-center">
                    <form (submit)="update()">
                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>Std name</mat-label>
                            <input required type="text" name="title" matInput  placeholder="enter here" >
            
                        </mat-form-field><br> -->
                        <mat-form-field class="w100" appearance="fill" >
                            <mat-label >Section Name</mat-label>
                            <input required type="text" name="title" matInput  placeholder="enter here" [(ngModel)]="section.sectionName" >
            
                        </mat-form-field><br>
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Standard</mat-label>
                            <mat-select [(ngModel)]="section.standard.standardId" name="standardName">
                              <mat-option>None</mat-option>
                              <mat-option *ngFor="let s of standards" [value]="s.standardId" >{{s.standardName}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          <div class="container text-center ">
                            <button mat-raised-button color="primary">Update</button>
                          </div><br>
                          
                    </form>
                </div>
            </div>
        </div>
