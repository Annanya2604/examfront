<div class="container">
    <div class="row">
        <div class="search-hero">
        <b>Search : </b>    <input type="text" name="search" [(ngModel)]="searchText" placeholder="search by section">
        </div>
    </div>
</div>
<button  mat-raised-button color="primary" routerLink="/admin/add-section" >Add new Section</button>
<table class="styled-table" >
    <thead>
        <tr>
            <th>Section Description</th>
            <th>Update Section</th>
            <th>Delete Section</th>
            <!-- <th>Add section</th> -->
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let s of sections | filter:searchText|paginate:{itemsPerPage: tableSize, currentPage:page, totalItems:count}; let i = index">
            <td>  section Name: {{s.sectionName}},      standard Name:  {{s.standard.standardName}}</td>
            <!-- <td><button  mat-raised-button color="primary" (click)="update(s.sectionId)" >Update</button></td> -->
            <td><button mat-icon-button  color="primary" (click)="update(s.sectionId)" aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>edit</mat-icon>
              </button></td>
            <!-- <td><button  mat-raised-button color="warn" (click)="deleteSection(s.sectionId)" >Delete</button></td> -->
            <td><button mat-icon-button  color="warn" (click)="deleteSection(s.sectionId)" aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>delete</mat-icon>
              </button></td>
            <!-- <td><button  mat-raised-button color="accent" routerLink="/admin/add-section" >Add</button></td> -->
        </tr>
        <!-- <tr class="active-row">
            <td>Melissa</td>
            <td>5150</td>
        </tr> -->
        <!-- <tr>
            <td>Dom</td>
            <td>6000</td>
        </tr> -->
        <!-- and so on... -->
    </tbody>
</table>

<div style="margin-right:150px;text-align: right;">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
</div><br>
<div style="margin-right:150px;text-align: right;">
    <label>Page size:</label>
    <select  (change)="OnTableSizeChange($event)">
        
       <option *ngFor="let size of tableSizes">
       
            {{size}}
       </option>
    </select>
</div>
